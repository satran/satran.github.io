---
layout: default
---
<h1 class="title"><a href="{{ page.url }}">{{ page.title }}</a></h1>
<h5 class="date">- {{ page.date | date_to_string }} -</h5>
{{ content }}

<div id="social">
    <a href="https://twitter.com/share?url=http://satran.in/{{ page.url }}&text={{ page.title }}">Tweet this</a>
 <a href="https://news.ycombinator.com/submitlink?u=http://satran.in/{{ page.url }}&t={{ page.title }}">Post to Hacker News</a>
    <a href="http://www.reddit.com/submit?url=http://satran.in/{{ page.url }}&title={{ page.title }}">Reddit this</a>
</div>

<div id="related">
    <h2 class="title">Related Posts</h2>
    <ul class="posts">
        {% for post in site.related_posts limit:3 %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>
