{% for post in site.posts %}
    <div class="post">

        <div class="post-content">
            <div>
                {{ post.content | truncatewords: 100 }}
            </div>
            <p class="date">Posted on {{ post.date | date_to_long_string }}</p>
        </div><!-- post-content -->
        <p><a href="{{ post.url }}">Read more ...</a></p>

    </div><!-- .post -->
{% endfor %}

</div><!-- #content -->
