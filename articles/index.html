layout: default

{% for post in site.posts %}
    <div class="post">
        <div>
            <h1 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
            {{ post.summary }}
        </div>
        <p class="date">Posted on {{ post.date | date_to_long_string }}</p>
        <p class="readmore"><a href="{{ post.url }}">Read more ...</a></p>
    </div><!-- .post -->
{% endfor %}

</div><!-- #content -->
