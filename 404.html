<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Notfound.org</title>
  <meta name="viewport" content="width=device-width">
  <base href="http://notfound-static.fwebservices.be/404/">
  <link rel="shortcut icon" type="image/png" href="assets/favicon.png">
  <link rel="stylesheet" href="assets/css/style.v5.css">
  <script src="assets/js/notfound.v5.js"></script>
  <script>
  nf.init('388542af3fe87e593fee80767f1fc23d');
  </script>
</head>
<body class="clearfix">
  <div id="missing_container" class="standalone" style="display: none;">
      <div id="header">
          <h1 id="header-title"></h1>
      </div>
      <div id="main" role="main" class="clearfix one-fixed-two-fluid">
          <div class="missing-cnt fixed col">
              <div id="missing-text" class="missing-txt"></div>
          </div>
          <div id="child" class="fluid-first col">
              <img alt="missing child" id="child-picture" width="100%">
              <div id="child-primary-info">
                  <p class="text-center text-bold text-upper"><span id="fn_value_name_1"></span><br><small id="fn_value_date"></small></p>
              </div>
          </div>

          <div id="child-secondary-info" class="fluid-second col" style="display: none;">
              <div class="inner">
                  <ul class="desc" style="list-style:none;margin:0;padding:0;line-height:16pt">
                      <li><span id="fn_value_age"></span> <span id="age-suffix"></span></li>
                      <li id="fn_value_place"></li>
                      <li id="fn_value_desc"></li>
                  </ul>
                  <div class="logo-phone" id="logo-phone">
                      <strong class="text-blue text-upper text-bold">Missing Children? CALL</strong>
                      <div id="phone"></div>
                      <strong class="text-blue text-upper text-bold">The European hotline for missing children</strong>
                  </div>
              </div>
          </div>

          <div id="child-secondary-ad" class="fluid-second col" style="display: none;">
              <div class="inner">
                  <img src="assets/images/missing-ad.png">
              </div>
          </div>

      </div>
      <div id="footer" class="clearfix">
          <div class="left clearfix">
              <a class="logo-child-focus ir left" href="http://www.childfocus.be/" target="_blank">Child Focus</a>
              <a class="logo-missing-europe ir left" href="http://www.missingchildreneurope.eu/" target="_blank">Missing Children Europe</a>
          </div>
          <div class="right clearfix">
              <p class="left text-white clearfix" id="notfound"><span class="left" id="notfound-disc"></span><a class="logo-not-found ir left" href="http://notfound.org/" target="_blank">Notfound.org</a></p>      
          </div>
      </div>
  </div>
  <!-- /missing -->
</body>
</html>
